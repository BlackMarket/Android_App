<html>
<head>
	<script src="phonegap.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/sub_portrait.css" title="portrait" />
    <script>
	var currentOrient = "P";
	function detectOrientationChanges(){
		if(document.compatMode=='CSS1Compat' && document.documentElement && document.documentElement.offsetWidth){
			winW = document.documentElement.offsetWidth;
			winH = document.documentElement.offsetHeight;
		}
		if (window.innerWidth && window.innerHeight) {
			winW = window.innerWidth;
			winH = window.innerHeight;
		}
		if(winW > 320){
			if(currentOrient != "L"){
				$("link").attr("href","css/sub_landscape.css");
				currentOrient = "L";
			}
		}else{
			if(currentOrient != "P"){
				$("link").attr("href","css/sub_portrait.css");
				currentOrient = "P";
			}
		}
		setTimeout(detectOrientationChanges, 10);
	}
	function onLoad(){
		detectOrientationChanges();
		document.addEventListener("deviceready", onDeviceReady, false);
	}
function gup( name )
{
  name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
  var regexS = "[\\?&]"+name+"=([^&#]*)";
  var regex = new RegExp( regexS );
  var results = regex.exec( window.location.href );
  if( results == null )
    return "";
  else
    return results[1];
}
	function onDeviceReady() {
        if(gup("filter") == ""){
		$.ajax({
	  		url: 'http://178.162.135.208/ajax/getGames.php?uWid='+device.uuid,
		  	success: function(data) {
				$("#content").html(data);
		  	}
		});
        }else{
		$.ajax({
	  		url: 'http://178.162.135.208/ajax/getGames.php?uWid='+device.uuid+'&filter='+gup("filter"),
		  	success: function(data) {
				$("#content").html(data);
		  	}
		});
 
        }
	}
	</script>
    <meta name="viewport" content="user-scalable=no; initial-scale=1.3; minimum-scale=1.3; maximum-scale=1.3; width=device-width;" />
</head>
