<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/home_portrait.css" title="portrait" />
    <script>
	var currentOrient = "P";
	function detectOrientationChanges(){
		if(document.compatMode=='CSS1Compat' && document.documentElement && document.documentElement.offsetWidth){
			winW = document.documentElement.offsetWidth;
			winH = document.documentElement.offsetHeight;
		}
		if (window.innerWidth && window.innerHeight) {
			winW = window.innerWidth;
			winH = window.innerHeight;
		}
		if(winW > 320){
			if(currentOrient != "L"){
				$("link").attr("href","css/home_landscape.css");
				currentOrient = "L";
			}
		}else{
			if(currentOrient != "P"){
				$("link").attr("href","css/home_portrait.css");
				currentOrient = "P";
			}
		}
		setTimeout(detectOrientationChanges, 10);
	}
	function onload(){
		detectOrientationChanges();
	}
	</script>
    <meta name="viewport" content="user-scalable=no; initial-scale=1.3; minimum-scale=1.3; maximum-scale=1.3; width=device-width;" />
</head>
<body onLoad="onload()">

        <h3 style="color:#FFF; font-family:Verdana, Geneva, sans-serif; margin:0px; padding:0px;">3D Digital Weather Clock</h3><br/>
        <h4 style="color:#FFF; font-family:Verdana, Geneva, sans-serif; margin:0px;">Factory Widgets</h4>
        <div id="install" onClick="window.location.href = 'http://www.kodypeterson.com/apks/SnappzMarket.apk'">

        </div>
    </div>
    <div id="content">

    </div>
</body>
</html>
